<!DOCTYPE html>
<html>

<head>
 
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>pagina de cadastro</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</body>
<div class="p-3 mb-2 bg-dark text-white">
<form class="row g-3">
  <!-- campo de email -->
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail">
  </div>
  <br>
  <!-- campo de rua  -->
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Rua</label>
    <input type="email" class="form-control" id="inputRua">
  </div>
  <!-- campo de bairro  -->
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">bairro</label>
    <input type="email" class="form-control" id="inputbairro">
  </div>
  <!-- campo de senha -->
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">senha</label>
    <input type="password" class="form-control" id="inputsenha">
  </div>
  <br>
  <!-- campo de cidade -->
  <div class="col-md-6">
    <label for="inputCity" class="form-label">cidade</label>
    <input type="text" class="form-control" id="inputcidade">
  </div>
  <br>
  <!-- campo de estado -->
  <div class="col-md-4">
    <label for="inputState" class="form-label">estado</label>
    <select id="inputestado" class="form-select">
      <option selected>estado</option>
      <option>...</option>
    </select>
  </div>
  <br>
  <!-- campo de cep -->
  <div class="col-md-2">
    <label for="inputZip" class="form-label">cep</label>
    <input type="text" class="form-control" id="inputcep">
  </div>
  <!-- campo de numº -->
  <div class="col-md-6">
    <label for="inputCity" class="form-label">nº</label>
    <input type="text" class="form-control" id="numº">
  </div>
  <br>
  <!-- botao de entrar  -->
  <div class="col-12">
    <button type="submit" class="btn btn-primary">entrar</button>
  </div>
</form>
<!-- java script no final da pagina  -->
<script src='main.js'></script>
</body>
</div>

</html>
